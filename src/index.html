    <main>
        <div id="welcome">
            <div id="title" class="saudacao">Olá, </div>
            <div id="intro">O que você gostaria de fazer hoje?</div>
        </div>
        <div id="box">
            <div id="recent"><h3>Recent</h3></div>
            <a href="jobs.html">
                <div id="inner_box">
                    <div id="inner_text">Vagas de Emprego</div>
                    <div id="inner_icon"><img src="icons/arrow.png" alt='Seta' width="32px"/></div>
                </div>
            </a>
            <a href="#">
                <div id="inner_box">
                    <div id="inner_text">Vagas de Estágio</div>
                    <div id="inner_icon"><img src="icons/arrow.png" alt='Seta' width="32px"/></div>
                </div>
            </a>
        </div>
        <div id="box">
            <div id="avisos"><h3>Avisos</h3></div>
            <a href="#" onclick="openForm(), loadData()">
                <div id="inner_box">
                    <div id="inner_text">Atenção, seu boleto vence amanhã!</div>
                    <div id="inner_icon"><img src="icons/warning.png" alt='Perigo' width="32px"/></div>
                </div>
            </a>
            <a href="#">
                <div id="inner_box">
                    <div id="inner_text">Inscrições abertas para a semana da computação!</div>
                    <div id="inner_icon"><img src="icons/computer.png" alt='Computador' width="32px"/></div>
                </div>
            </a>
        </div>

        <div id="form">
            <div id="form-icon-close" onclick="closeForm()">
                <a href="#">
                    <img src="icons/cancelar.png" alt='Menu' width="16px"/>
                </a>
            </div>
            <form slot="content" id="form-id" method="dialog" onsubmit="closeForm(); return false;">
                <h2>Atenção, seu boleto vence amanhã!</h2>
                <p>Pague agora preenchendo o formulário.</p>
            
                <label for="card-name">Nome no cartão:</label>
                <input type="text" id="card-name" name="card-name" placeholder="Nome no cartão" required aria-label="Nome no cartão"/>
            
                <label for="card-number">Número do cartão:</label>
                <input type="tel" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required pattern="\d{4} \d{4} \d{4} \d{4}" aria-label="Número do cartão" maxlength="19"/>
            
                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}" aria-label="CVV" maxlength="3"/>
            
                <label for="expiry">Validade:</label>
                <input type="month" id="expiry" name="expiry" required aria-label="Validade"/>
            
                <label for="cpf">CPF do titular:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" aria-label="CPF do titular" maxlength="14"/>
            
                <button type="submit" onclick="saveData()">Pagar agora</button>
            </form>
        </div> 
	</main>
